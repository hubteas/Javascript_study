<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>실습3</title>
</head>
<body>
  <ul>
    <li>아이템1</li>
    <li>아이템2</li>
    <li>아이템3</li>
  </ul>
</body>
<script>
  //클래스 이름을 추가하고 li 요소의 텍스트를 새 아이템으로 변경하기
  //첫번째 li 요소에는 css 선택자를 사용하여 글자 색상을 red로 변경하기

  const li = document.querySelectorAll("li");
  console.log(li);
  
  li.forEach((item) => {
    item.classList.add("item");
    item.innerText = "새 아이템";
  });

  const firstli = document.querySelector("li");
  firstli.style.color = "red";
</script>
</html>
