<body>

      <li class="item">2번째 아이템입니다</li>
      <li class="item">3번째 아이템입니다</li>

<script>

  HTMLCollection.prototype.forEach = Array.prototype.forEach;
  //HTMLCollection의 프로토 타입에 forEach 메소드를 Array 의 forEach로 설정한 부분
  //HTMLCollection 객체에서도 forEach메소드를 사용할 수 있다
  //HTMLCollection 배열과 유사한 객체 forEach메소드에 직접 접근이 불가능하다

  const items=document.getElementsByClassName("item");
  console.log(items);

  items.forEach((item, index) => {
    if(index % 2 === 0){
      item.classList.add('odd');
    }else{
      item.classList.add('even');
    }
  });

  const colors = {even : "blue", odd : "red"};
  console.log(colors);

  items.forEach((item) => {
    const className = item.classList.contains('even') ? 'even' : 'odd';
    item.style.color = colors[className];
  });
