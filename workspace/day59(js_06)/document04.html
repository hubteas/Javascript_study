<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>getElementsByName</title>
</head>
<body>
  <input type="text" name="이름" value="김태유">
  <input type="text" name="나이" value="36">
  <input type="id" name="id">
  <input type="password" name="password">
</body>
<script>
  const result = document.getElementsByName("이름");
    console.log(result);
    console.log(result[0]);
    console.log(result[0].value);

</script>
</html>
