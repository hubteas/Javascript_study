<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jquery 기본 3</title>
</head>
<body>
  <div>
    <div><input type="text" name="number" class="number" value="1"></div>
    <div><input type="text" name="number" class="number" value="2"></div>
    <div><input type="text" name="number" class="number" value="3"></div>
    <div>
      <button onclick="changeRed()">js변경</button>
      <button onclick="$('.number').css('border-color', 'blue')">jquery변경</button>
    </div>
  </div>
</body>
<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
<script>
  function changeRed(){
    const inputs = document.querySelectorAll('input.number');
    inputs.forEach((input) => {
      input.style.borderColor = "red";
    });
  }
</script>
</html>
