<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jQuery 기본4</title>
</head>
<body>
  <ul class="car">
    <li>페라리</li>
    <li>롤스로이스</li>
    <li>벤틀리</li>
  </ul>
</body>
<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
<script>
  const $li = $('li');
  const $ul = $('ul');
  // console.log($li);
  // console.log($li[0]);//jquery 객체에서 한개를 가져오기 이해 접근하면 무조건 js객체로 바뀐다.
  // console.log($($li[0]));
  // console.log($li.eq(0));

  // console.log($li.eq(2).prev().text());
  // console.log($li.eq(0).next().text('람보르기니'));
  // $li.eq(1).closest('ul').attr("class","super-car");

  // ul 태그의 자식 중에서 벤틀리 가져오기
  $ul.find("li").each((i, li)=>{
    if($(li).text()==="벤틀리"){
      console.log($(li));
    }
  });
  // ul태그 자식중에서 첫번째 자식 요소 삭제
  $ul.find('li').first().remove();
  // ul태그의 마지막 자식 요소로 벤츠 추가
  $ul.append("<li>벤츠</li>");
  // ul태그의 기존 li 를 모두 없애고 람보르기니만 남기기
  $ul.html("<li>람보르기니</li>");
</script>
</html>
